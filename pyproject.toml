[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "spfluo"
dependencies = [
  "numpy",
  "array_api_compat",
  "scipy",
  "scikit-image",
  "scikit-learn",
  "tqdm",
  "matplotlib",
  "typing-extensions ; python_version < '3.10'"
]
dynamic = ["version"]
authors = [
  { name="Jean Plumail", email="jplumail@unistra.fr" },
]
description = "SPFluo package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
gpu = [
  "pynvml",
  # CuCIM deps
  "scipy",
  "scikit-image",
  "cupy-wheel", # infer cuda install automatically

  # Conditional
  # CuCIM
  "cucim==23.8.0; platform_system == 'Linux'", # fix version to be on par with windows systems
  # torch
  "torch; platform_system == 'Linux'", # GPU version of torch on PyPI by default on Linux
  # needs to install torch manually on Windows (see pytorch docs) 
]
dev = [
  "pytest",
  "pytest-mock",
  "hypothesis",
  "pyfigtree",
  "scikit-image[data]",
]
manual-picking = [
  "spfluo[visualisation]"
]
ab-initio-reconstruction = [
  "SimpleITK",
]
picking = [
  "spfluo[gpu]",
  "tensorboard",
  "albumentations",
]
visualisation = [
  "napari[all]>=0.4.18,<0.4.19",
  "napari-spfluo",
  "napari-bbox>=0.0.7"
]
all = [
  "spfluo[manual-picking]",
  "spfluo[ab-initio-reconstruction]",
  "spfluo[picking]",
  "spfluo[refinement]",
  "spfluo[visualisation]"
]

[project.urls]
Repository = "https://github.com/jplumail/spfluo.git"

[tool.setuptools_scm]
write_to = "spfluo/_version.py"
