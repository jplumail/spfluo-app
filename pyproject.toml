[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "spfluo"
dependencies = [
  "numpy",
  "scipy",
  "scikit-image",
  "scikit-learn",
  "pandas",
  "tqdm",
  "matplotlib",
]
dynamic = ["version"]
authors = [
  { name="Jean Plumail", email="jplumail@unistra.fr" },
]
description = "SPFluo package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
gpu = [
  "pynvml",
  # CuCIM deps
  "scipy",
  "scikit-image",
  "cupy-wheel", # infer cuda install automatically

  # Conditional
  # CuCIM
  "cucim==23.8.0; platform_system == 'Linux'", # fix version to be on par with windows systems
  # torch
  "torch; platform_system == 'Linux'", # GPU version of torch on PyPI by default on Linux
  # needs to install torch manually on Windows (see pytorch docs) 
]
dev = [
  "pytest",
  "hypothesis",
  "pyfigtree",
  "scikit-image[data]",
]
manual-picking = [
  "spfluo[visualisation]"
]
ab-initio-reconstruction = [
  "SimpleITK",
  "torch; sys_platform == 'win32'", # torch cpu on PyPI by default on windows
]
picking = [
  "spfluo[gpu]",
  "tensorboard",
  "albumentations",
]
refinement = [
  "torch; sys_platform == 'win32'", # torch cpu on PyPI by default on windows
] # User should install torch cpu version by hand on linux
visualisation = [
  "napari[all]>=0.4.18",
  "napari-spfluo",
  "napari-bbox"
]
all = [
  "spfluo[manual-picking]",
  "spfluo[ab-initio-reconstruction]",
  "spfluo[picking]",
  "spfluo[refinement]",
  "spfluo[visualisation]"
]

[project.urls]
Repository = "https://github.com/jplumail/spfluo.git"

[tool.setuptools_scm]
write_to = "spfluo/_version.py"

[tool.ruff]
select = [
    "E", "F", # default
    "I", # isort
]

[tool.ruff.isort]
known-first-party = ["spfluo"]

[tool.ruff.per-file-ignores]
"spfluo/picking/*" = ["E501"]
"spfluo/segmentation/unet_3d.py" = ["E501"]
"spfluo/segmentation/losses.py" = ["E501"]
"spfluo/_vendored/*" = ["ALL"]

[tool.black]
exclude = "spfluo/_vendored/*"
