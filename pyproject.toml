[build-system]
requires = ["hatchling>=1.16", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "spfluo-app"
authors = [
  { name="Jean Plumail", email="jplumail@unistra.fr" },
]
dependencies = [
  "scipion-fluo-singleparticle>=0.1",
  "scipion-app>=3.3.0.1",
  "napari[pyqt5]",
]
dynamic = ["version"]

[project.urls]
Repository = "https://github.com/jplumail/spfluo-app.git"

[project.gui-scripts]
spfluo-app = "spfluo_app:main"

[project.optional-dependencies]
gpu = ["spfluo[gpu]"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["src/spfluo_app"]

[tool.hatch.envs.docs]
detached = true
dependencies = [
  "sphinx",
  "sphinxcontrib-video",
  "furo"
]

[tool.hatch.envs.docs.scripts]
build = "make -C docs html"