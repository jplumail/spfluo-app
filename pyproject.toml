[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "spfluo"
dependencies = [
  "numpy",
  "array_api_compat>=1.6",
  "scipy",
  "scikit-image>=0.22",
  "scikit-learn",
  "tqdm",
  "matplotlib",
  "typing-extensions ; python_version < '3.10'"
]
dynamic = ["version"]
authors = [
  { name="Jean Plumail", email="jplumail@unistra.fr" },
]
description = "SPFluo package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
gpu = [
  "torch",
]
dev = [
  "pytest",
  "pytest-mock",
  "hypothesis",
  "pyfigtree",
  "scikit-image[data]",
  "array-api-strict",
  "pytest-qt",
]
manual-picking = [
  "spfluo[visualisation]"
]
ab-initio-reconstruction = [
  "SimpleITK",
]
picking = [
  "spfluo[gpu]",
  "tensorboard",
  "albumentations",
]
visualisation = [
  "napari>=0.4.18,<0.4.19",
  "napari-spfluo",
  "napari-bbox>=0.0.7"
]
all = [
  "spfluo[manual-picking]",
  "spfluo[ab-initio-reconstruction]",
  "spfluo[picking]",
  "spfluo[refinement]",
  "spfluo[visualisation]"
]

[project.urls]
Repository = "https://github.com/jplumail/spfluo.git"

[tool.setuptools_scm]
write_to = "spfluo/_version.py"

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]